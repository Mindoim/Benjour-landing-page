<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Benjor</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="hero">
    <div class="hero-content">
        <div class="hero-titulo">BENJOR</div>
        <div class="hero-subtitulo"><sub>skate todo dia</sub></div>
    </div>
    
    <div class="container-imagem-hero container-homem-negro-com-skate-e-toca">
        <img src="resources/img/homem-negro-com-skate-e-touca.jpg"
             alt="Homem negro com uma touca"
             id="foto-homem-negro-com-skate-e-toca">
    </div>
    
    <div class="container-imagem-hero container-old-skool-skate">
        <img src="resources/img/old-skool-skate.jpg"
             alt="Foto de um skate e uma pessoa em cima mostrando apenas o tênis"
             id="foto-old-skool-skate">
    </div>
    
    <div class="container-imagem-hero container-crianca-japonesa">
        <img src="resources/img/crianca-japonesa.jpg"
             alt="Criança japonesa com roupas de skate"
             id="foto-crianca-japonesa">
    </div>
    
    <div class="container-imagem-hero container-homem-na-pista-de-skate">
        <img src="resources/img/homem-na-pista-de-skate.jpg"
             alt="Homem de jaqueta jeans e cabelos longos na pista de skate"
             id="foto-homem-na-pista-de-skate">
    </div>
    
    <div class="container-imagem-hero container-mulher-pousando-para-a-foto-com-skate">
        <img src="resources/img/mulher-pousando-para-a-foto-com-skate.jpg"
             alt=""
             id="foto-mulher-pousando-para-a-foto-com-skate.jpg">
    </div>
    
    <div class="container-imagem-hero container-jovens-com-skate">
        <img src="resources/img/jovens-com-skate.jpg"
             alt="3 jovens na pista de skate"
             id="foto-jovens-com-skate">
    </div>

</div>
</body>
</html>
